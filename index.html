<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bikoin Clicker | Official Admin Build</title>
    <style>
        :root {
            --red: #ff0000;
            --green: #00ff00;
            --blue: #0000ff;
        }

        body { 
            background-color: #0a0a0a; 
            color: white; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            overflow: hidden; 
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #game-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞ */
        #balance { 
            font-size: 56px; 
            font-weight: bold;
            margin: 10px 0; 
            color: #fff; 
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
            transition: transform 0.05s;
        }

        /* –û–±–ª–∏–∫ –º–æ–Ω–µ—Ç—ã */
        .coin-wrapper { position: relative; }
        .coin-btn { 
            width: 240px; 
            height: 240px;
            cursor: pointer; 
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .coin-btn:active { transform: scale(0.92); }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            display: flex; 
            justify-content: space-around; 
            background: rgba(20, 20, 20, 0.95); 
            padding: 20px 0; 
            border-top: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        .nav-btn { 
            color: #888; 
            text-decoration: none; 
            font-size: 12px; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer; 
            transition: 0.3s;
        }
        .nav-btn.active-nav { color: #ff0; text-shadow: 0 0 10px #ff0; }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { display: none; padding: 20px; width: 100%; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* RGB –ê–¥–º–∏–Ω-—Å—Ç–∏–ª—å (–ë–µ–∑ –ª–∏—à–Ω–∏—Ö —Ü–≤–µ—Ç–æ–≤!) */
        @keyframes rgb-power {
            0% { border-color: var(--red); box-shadow: 0 0 20px var(--red); color: var(--red); }
            33% { border-color: var(--green); box-shadow: 0 0 20px var(--green); color: var(--green); }
            66% { border-color: var(--blue); box-shadow: 0 0 20px var(--blue); color: var(--blue); }
            100% { border-color: var(--red); box-shadow: 0 0 20px var(--red); color: var(--red); }
        }

        .leader-item { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid #222; 
            padding: 20px; 
            border-radius: 16px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin: 15px auto;
            max-width: 320px;
        }
        
        .admin-tag {
            animation: rgb-power 1.2s steps(3) infinite;
            background: rgba(0, 0, 0, 0.8) !important;
            border: 2px solid;
            font-weight: 900;
        }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —Ü–∏—Ñ—Ä—ã –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .plus-one {
            position: absolute;
            color: #0f0;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="home" class="screen active">
        <div id="balance">0 V</div>
        <div class="coin-wrapper" id="coin-area">
            <img src="https://i.ibb.co/LzN7zYv/bikoin.png" class="coin-btn" id="clicker" alt="Bikoin">
        </div>
        <p style="color: #444; margin-top: 30px; font-size: 14px;">–¢–∞–ø–∞–π, —á—Ç–æ–±—ã –∫–æ–ø–∏—Ç—å —ç–Ω–µ—Ä–≥–∏—é</p>
    </div>

    <div id="top" class="screen">
        <h2 style="color: #ff0; letter-spacing: 3px;">–†–ï–ô–¢–ò–ù–ì –ú–ê–ô–ù–ï–†–û–í</h2>
        <div class="leader-item admin-tag">
            <span style="display: flex; align-items: center;">
                <span style="font-size: 24px; margin-right: 10px;">üëë</span>
                –í–õ–ê–î–ï–õ–ï–¶ (–¢–´)
            </span>
            <span id="my-top-score" style="font-family: monospace; font-size: 18px;">0 V</span>
        </div>
        
        <div style="margin-top: 40px; padding: 15px; border-radius: 10px; background: rgba(255,0,0,0.1); border: 1px solid rgba(255,0,0,0.2);">
            <p style="margin: 0; font-size: 12px; color: #ff6666;">
                <b>–í–Ω–∏–º–∞–Ω–∏–µ:</b> –í—Å–µ —Å—Ç–æ—Ä–æ–Ω–Ω–∏–µ –∏–≥—Ä–æ–∫–∏ –∏ –±–æ—Ç—ã –±—ã–ª–∏ —É–¥–∞–ª–µ–Ω—ã —Å–∏—Å—Ç–µ–º–æ–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ Admin Gun.
            </p>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn active-nav" id="nav-home" onclick="showScreen('home')">–ú–ê–ô–ù–ò–ù–ì</div>
        <div class="nav-btn" id="nav-top" onclick="showScreen('top')">–õ–ò–î–ï–†–´</div>
    </div>
</div>

<script>
    let score = parseInt(localStorage.getItem('score')) || 0;
    const balanceDisplay = document.getElementById('balance');
    const topScoreDisplay = document.getElementById('my-top-score');
    const clicker = document.getElementById('clicker');
    const coinArea = document.getElementById('coin-area');

    function updateDisplay() {
        balanceDisplay.innerText = score.toLocaleString() + ' V';
        topScoreDisplay.innerText = score.toLocaleString() + ' V';
        localStorage.setItem('score', score);
        
        // –≠—Ñ—Ñ–µ–∫—Ç —É–≤–µ–ª–∏—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ
        balanceDisplay.style.transform = "scale(1.1)";
        setTimeout(() => balanceDisplay.style.transform = "scale(1)", 50);
    }

    clicker.addEventListener('click', (e) => {
        score++;
        updateDisplay();
        createPlusOne(e.clientX, e.clientY);
    });

    function createPlusOne(x, y) {
        const el = document.createElement('div');
        el.className = 'plus-one';
        el.innerText = '+1';
        el.style.left = (x - 10) + 'px';
        el.style.top = (y - 40) + 'px';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 600);
    }

    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
        
        document.getElementById(screenId).classList.add('active');
        document.getElementById('nav-' + screenId).classList.add('active-nav');
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateDisplay();
</script>

</body>
</html>
