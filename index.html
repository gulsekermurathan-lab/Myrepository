<!DOCTYPE html>
<html>
<body style="background: black; color: white; text-align: center;">
    <h1 id="score">Загрузка...</h1>
    <button onclick="clickCoin()" style="width: 200px; height: 200px; border-radius: 50%;">КЛИК</button>
    <script>
        let score = parseInt(localStorage.getItem('kbn_score')) || 0;
        function clickCoin() {
            score++;
            document.getElementById('score').innerText = score + " V";
            localStorage.setItem('kbn_score', score);
        }
        document.getElementById('score').innerText = score + " V";
    </script>
</body>
</html>
