<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bikoin Clicker | Admin Console</title>
    <style>
        :root { --red: #ff0000; --green: #00ff00; --blue: #0000ff; --gold: #ffd700; }
        body { background-color: #050505; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; user-select: none; }
        #game-container { display: flex; flex-direction: column; height: 100vh; }
        #balance-container { padding: 15px; background: rgba(255,215,0,0.05); border-bottom: 1px solid #333; }
        #balance { font-size: 40px; color: var(--gold); }
        .screen { display: none; flex: 1; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .active { display: block; }
        .coin-btn { width: 200px; margin-top: 40px; cursor: pointer; transition: transform 0.1s; }
        .coin-btn:active { transform: scale(0.9); }
        .item-card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .buy-btn { background: var(--green); color: black; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; }
        .code-input { background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 80%; margin-bottom: 10px; text-align: center; }
        .submit-btn { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 8px; width: 85%; font-weight: bold; }
        .nav-bar { display: flex; justify-content: space-around; background: #000; padding: 15px 0; border-top: 1px solid #222; }
        .nav-btn { color: #666; font-size: 10px; font-weight: bold; cursor: pointer; }
        .nav-btn.active-nav { color: var(--gold); }
        @keyframes rgb { 0% {color: red;} 33% {color: green;} 66% {color: blue;} 100% {color: red;} }
        .admin-style { animation: rgb 2s infinite; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="balance-container">
        <div id="balance">0 V</div>
        <div id="cps-info" style="font-size: 11px; color: #888;">–ê–≤—Ç–æ—Å–±–æ—Ä: 0/—Å–µ–∫</div>
    </div>

    <div id="home" class="screen active">
        <img src="https://i.ibb.co/LzN7zYv/bikoin.png" class="coin-btn" id="clicker">
    </div>

    <div id="shop" class="screen">
        <h2 style="color: var(--green);">–ú–ê–†–ö–ï–¢</h2>
        <div class="item-card">
            <div style="text-align: left;"><b>–ê–≤—Ç–æ-–º–∞–π–Ω–µ—Ä</b><br><small id="auto-cost-text">–¶–µ–Ω–∞: 50–∫ V</small></div>
            <button class="buy-btn" id="buy-auto">–ñ–¥–µ–º 100–∫</button>
        </div>
    </div>

    <div id="codes" class="screen">
        <h2 style="color: var(--blue);">ADMIN TERMINAL</h2>
        <input type="text" id="promo-input" class="code-input" placeholder="–í–≤–µ–¥–∏—Ç–µ /quest –∏–ª–∏ –∫–æ–¥...">
        <button class="submit-btn" onclick="checkCode()">–í–´–ü–û–õ–ù–ò–¢–¨</button>
        <p id="code-msg" style="margin-top: 15px; font-size: 14px; color: #888;"></p>
    </div>

    <div id="top" class="screen">
        <h2 style="color: var(--gold);">–õ–ò–î–ï–†–´</h2>
        <div class="item-card admin-style">üëë –¢–´ ‚Äî –ì–õ–ê–í–ù–´–ô –ê–î–ú–ò–ù</div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn active-nav" onclick="showScreen('home', this)">–ú–ê–ô–ù–ò–ù–ì</div>
        <div class="nav-btn" onclick="showScreen('shop', this)">–ú–ê–†–ö–ï–¢</div>
        <div class="nav-btn" onclick="showScreen('codes', this)">–ö–û–î–´</div>
        <div class="nav-btn" onclick="showScreen('top', this)">–¢–û–ü</div>
    </div>
</div>

<script>
    let score = parseInt(localStorage.getItem('score')) || 0;
    let autoCps = parseInt(localStorage.getItem('autoCps')) || 0;
    let autoPrice = parseInt(localStorage.getItem('autoPrice')) || 100000;

    function update() {
        document.getElementById('balance').innerText = Math.floor(score).toLocaleString() + ' V';
        document.getElementById('cps-info').innerText = `–ê–≤—Ç–æ—Å–±–æ—Ä: ${autoCps}/—Å–µ–∫`;
        
        const btn = document.getElementById('buy-auto');
        document.getElementById('auto-cost-text').innerText = `–¶–µ–Ω–∞: ${Math.floor(autoPrice).toLocaleString()} V`;
        
        if (score >= 100000 && score >= autoPrice) {
            btn.disabled = false;
            btn.style.opacity = "1";
        } else {
            btn.disabled = true;
            btn.style.opacity = "0.5";
        }

        localStorage.setItem('score', score);
        localStorage.setItem('autoCps', autoCps);
        localStorage.setItem('autoPrice', autoPrice);
    }

    document.getElementById('clicker').onclick = () => { score++; update(); };
    document.getElementById('buy-auto').onclick = () => {
        if (score >= autoPrice) {
            score -= autoPrice;
            autoCps++;
            autoPrice *= 1.1;
            update();
        }
    };

    function checkCode() {
        const input = document.getElementById('promo-input').value.trim();
        const msg = document.getElementById('code-msg');
        
        // –ö–û–ú–ê–ù–î–ê –î–õ–Ø –û–ü–†–û–°–ê (–ö–ê–ö –í BOTFATHER)
        if (input === '/quest') {
            const botToken = '–¢–í–û–ô_–¢–û–ö–ï–ù'; // –ó–ê–ú–ï–ù–ò –≠–¢–û
            const chatId = '–¢–í–û–ô_ID_–ß–ê–¢–ê'; // –ó–ê–ú–ï–ù–ò –≠–¢–û
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: "‚ùì –í–æ–ø—Ä–æ—Å 1: –ö–∞–∫ –≤—ã –æ—Ç–Ω–æ—Å–∏—Ç–µ—Å—å –∫ –ú–µ–ª—Å—Ç—Ä–æ—é?",
                    reply_markup: {
                        keyboard: [
                            [{ text: "1. –ö—Ç–æ —ç—Ç–æ –Ω–∞—Ö—É–π" }, { text: "2. –û—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ" }],
                            [{ text: "3. –ß –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∫ –Ω–µ–º—É—Å—Ç—å —Ö–æ—Ä–æ—à–æ—Å—Ç—å" }]
                        ],
                        resize_keyboard: true,
                        one_time_keyboard: true
                    }
                })
            }).then(res => {
                msg.innerText = res.ok ? "‚úÖ –û–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ —á–∞—Ç!" : "‚ùå –û—à–∏–±–∫–∞ (–ø—Ä–æ–≤–µ—Ä—å —Ç–æ–∫–µ–Ω/ID)";
            });
        } else if (input === 'admin666') {
            score += 100000;
            msg.innerText = "‚úÖ –ù–∞—á–∏—Å–ª–µ–Ω–æ 100,000 V!";
        } else {
            msg.innerText = "‚ùå –ö–æ–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω";
        }
        update();
        document.getElementById('promo-input').value = '';
    }

    setInterval(() => { if (autoCps > 0) { score += autoCps; update(); } }, 1000);
    
    function showScreen(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active-nav');
    }
    update();
</script>
</body>
</html>
