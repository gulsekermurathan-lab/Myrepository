<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>Bikoin Clicker Official</title>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        :root { --gold: #f39c12; --dark: #121212; --card: #1e1e1e; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; touch-action: manipulation; }
        .header { text-align: center; padding: 30px 0; width: 100%; background: linear-gradient(180deg, #1a1a1a, transparent); }
        #balance { font-size: 54px; font-weight: 900; color: var(--gold); }
        .stats { color: #888; font-size: 14px; margin-top: 5px; }
        .coin-wrap { margin: 40px 0; position: relative; }
        #coin { width: 220px; filter: drop-shadow(0 0 15px rgba(243,156,18,0.3)); cursor: pointer; transition: transform 0.05s; }
        #coin:active { transform: scale(0.95); }
        .btn-ad { background: #e74c3c; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-bottom: 20px; }
        .shop { width: 90%; max-width: 400px; background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid #333; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #2a2a2a; }
        .btn-buy { background: var(--gold); border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; }
        .btn-buy:disabled { background: #444; color: #777; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div class="header">
        <div id="balance">0</div>
        <div class="stats">–ö–ª–∏–∫: +<span id="pClickVal">1</span> | –ê–≤—Ç–æ: +<span id="pSecVal">0</span></div>
    </div>

    <div class="coin-wrap">
        <img id="coin" src="https://cdn-icons-png.flaticon.com/512/25/25228.png">
    </div>

    <button class="btn-ad" onclick="showAd()">üì∫ –í–ò–î–ï–û –ë–û–ù–£–° (+1000)</button>

    <div style="color: var(--gold); margin-bottom: 10px;">–ú–ê–ì–ê–ó–ò–ù</div>
    <div class="shop">
        <div class="item">
            <span>üöÄ –°–∏–ª–∞ –∫–ª–∏–∫–∞</span>
            <button class="btn-buy" id="btn1" onclick="buy(1)">50 üí∞</button>
        </div>
        <div class="item">
            <span>‚öôÔ∏è –ê–≤—Ç–æ-—Ñ–µ—Ä–º–∞</span>
            <button class="btn-buy" id="btn2" onclick="buy(2)">250 üí∞</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –ü–†–û–í–ï–†–ö–ê –Ω–∞ –æ—à–∏–±–∫–∏
        let coins = parseFloat(localStorage.getItem('bk_final_coins')) || 0;
        let pClick = parseFloat(localStorage.getItem('bk_final_pClick')) || 1;
        let pSec = parseFloat(localStorage.getItem('bk_final_pSec')) || 0;
        let c1 = parseFloat(localStorage.getItem('bk_final_c1')) || 50;
        let c2 = parseFloat(localStorage.getItem('bk_final_c2')) || 250;

        // –ï—Å–ª–∏ –≤ –ø–∞–º—è—Ç–∏ –∑–∞—Ç–µ—Å–∞–ª—Å—è "–Ω–µ —á–∏—Å–ª–æ" (NaN), —Å–±—Ä–∞—Å—ã–≤–∞–µ–º
        if (isNaN(coins)) coins = 0; 

        const AdController = window.Adsgram.init({ blockId: "23535" });

        function update() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('pClickVal').innerText = pClick;
            document.getElementById('pSecVal').innerText = pSec;
            document.getElementById('btn1').innerText = Math.floor(c1) + " üí∞";
            document.getElementById('btn2').innerText = Math.floor(c2) + " üí∞";
            document.getElementById('btn1').disabled = coins < c1;
            document.getElementById('btn2').disabled = coins < c2;

            localStorage.setItem('bk_final_coins', coins);
            localStorage.setItem('bk_final_pClick', pClick);
            localStorage.setItem('bk_final_pSec', pSec);
            localStorage.setItem('bk_final_c1', c1);
            localStorage.setItem('bk_final_c2', c2);
        }

        document.getElementById('coin').onclick = (e) => {
            coins += pClick;
            
            // –≠—Ñ—Ñ–µ–∫—Ç –≤—ã–ª–µ—Ç–∞—é—â–∏—Ö —Ü–∏—Ñ—Ä
            const t = document.createElement('div');
            t.innerText = `+${pClick}`;
            t.style.cssText = `position:fixed; left:${e.clientX}px; top:${e.clientY}px; color:#f39c12; font-weight:bold; font-size:24px; pointer-events:none; animation:floatUp 0.8s forwards; z-index:99;`;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 800);
            
            update();
        };

        function buy(type) {
            if (type === 1 && coins >= c1) { coins -= c1; pClick += 1; c1 *= 1.8; }
            if (type === 2 && coins >= c2) { coins -= c2; pSec += 2; c2 *= 2; }
            update();
        }

        setInterval(() => { if(pSec > 0) { coins += pSec/10; update(); } }, 100);

        async function showAd() {
            try {
                const res = await AdController.show();
                if (res.done) { coins += 1000; update(); }
            } catch (e) { alert("–†–µ–∫–ª–∞–º–∞ –µ—â—ë –≥—Ä—É–∑–∏—Ç—Å—è..."); }
        }

        update();
    </script>
</body>
</html>
