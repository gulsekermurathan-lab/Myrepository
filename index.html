<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikoin Clicker: Official</title>
    
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>

    <style>
        :root {
            --gold: #f39c12;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 50px;
            user-select: none;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background: linear-gradient(180deg, #1a1a1a 0%, rgba(18,18,18,0) 100%);
        }

        .balance-container {
            font-size: 42px;
            font-weight: 800;
            color: var(--gold);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
            font-size: 14px;
            color: #888;
        }

        .coin-section {
            margin: 30px 0;
        }

        #coin {
            width: 220px;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        #coin:active {
            transform: scale(0.9);
        }

        .btn-ad {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            animation: pulseAd 2s infinite;
        }

        @keyframes pulseAd {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .section-title {
            font-size: 18px;
            margin: 20px 0 10px;
            color: var(--gold);
            text-transform: uppercase;
        }

        .card {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .btn-buy {
            background: var(--gold);
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-buy:disabled { background: #444; color: #888; }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>

    <script>

        let coins = parseFloat(localStorage.getItem('bk_v3_coins')) || 0;

        let costFarm = parseFloat(localStorage.getItem('bk_v3_cFarm')) || 250;

        if (isNaN(coins)) coins = 0;
        if (isNaN(pClick)) pClick = 1;

        const balEl = document.getElementById('balance');
        const pcEl = document.getElementById('perClick');
        const psEl = document.getElementById('perSec');
        const buyClickBtn = document.getElementById('buyClick');
        const buyFarmBtn = document.getElementById('buyFarm');

        // –¢–í–û–ô ID –ò–ó ADSGRAM
        const AdController = window.Adsgram.init({ blockId: "23535" });

        function updateDisplay() {
            balEl.innerText = Math.floor(coins).toLocaleString();
            pcEl.innerText = pClick;
            psEl.innerText = pSec.toFixed(1);
            playerScoreEl.innerText = Math.floor(coins).toLocaleString();
            
            buyClickBtn.innerText = Math.floor(costClick) + " üí∞";
            buyFarmBtn.innerText = Math.floor(costFarm) + " üí∞";
            
            buyClickBtn.disabled = coins < costClick;
            buyFarmBtn.disabled = coins < costFarm;

            localStorage.setItem('bk_v3_coins', coins);
            localStorage.setItem('bk_v3_pClick', pClick);
            localStorage.setItem('bk_v3_pSec', pSec);
            localStorage.setItem('bk_v3_cClick', costClick);
            localStorage.setItem('bk_v3_cFarm', costFarm);
        }

        document.getElementById('coin').onclick = (e) => {
            coins += pClick;
            
            // –≠—Ñ—Ñ–µ–∫—Ç —Ü–∏—Ñ—Ä
            const text = document.createElement('div');
            text.innerText = `+${pClick}`;
            text.style.cssText = `position:fixed; left:${e.clientX}px; top:${e.clientY}px; color:var(--gold); font-weight:bold; pointer-events:none; animation:floatUp 0.8s forwards;`;
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 800);

            updateDisplay();
        };

        function upgrade(type) {
            if (type === 1 && coins >= costClick) {
                coins -= costClick;
                pClick += 1;
                costClick *= 1.6;
            } else if (type === 2 && coins >= costFarm) {
                coins -= costFarm;
                pSec += 2;
                costFarm *= 1.8;
            }
            updateDisplay();
        }

        setInterval(() => {
            if (pSec > 0) {
                coins += pSec / 10;
                updateDisplay();
            }
        }, 100);
