<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikoin Ultimate Clicker</title>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #0f0f0f; color: #e0e0e0; margin: 0; padding: 20px; user-select: none; }
        .header { font-size: 28px; font-weight: bold; color: #f39c12; margin-bottom: 10px; }
        #balance { font-size: 36px; color: #fff; text-shadow: 0 0 10px #f39c12; }
        .container { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 30px; }
        #coin { width: 220px; filter: drop-shadow(0 0 15px #f39c12); cursor: pointer; transition: transform 0.05s; }
        #coin:active { transform: scale(0.92); }
        .shop, .leaderboard { background: #1a1a1a; padding: 15px; border-radius: 15px; width: 90%; max-width: 400px; border: 1px solid #333; }
        .upgrade-btn { width: 100%; padding: 12px; margin: 5px 0; background: #27ae60; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .upgrade-btn:disabled { background: #555; cursor: not-allowed; }
        .ad-btn { background: #e74c3c; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="header">BIKOIN CLICKER</div>
    <div id="balance">0</div>
    <div style="color: #888;">–ú–æ–Ω–µ—Ç –∑–∞ –∫–ª–∏–∫: <span id="perClick">1</span> | –í —Å–µ–∫—É–Ω–¥—É: <span id="perSec">0</span></div>

    <div class="container">
        <img id="coin" src="https://cdn-icons-png.flaticon.com/512/25/25228.png" alt="Bikoin">
        
        <button class="upgrade-btn ad-btn" onclick="showAd()">üì∫ –°–ú–û–¢–†–ï–¢–¨ –†–ï–ö–õ–ê–ú–£ (+500 üí∞)</button>

        <div class="shop">
            <h3>–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h3>
            <button class="upgrade-btn" id="upg1" onclick="buyUpgrade(1)">–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ (–¶–µ–Ω–∞: 50)</button>
            <button class="upgrade-btn" id="upg2" onclick="buyUpgrade(2)">–ê–≤—Ç–æ-–º–∞–π–Ω–µ—Ä (–¶–µ–Ω–∞: 200)</button>
        </div>

        <div class="leaderboard">
            <h3>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h3>
            <div id="leaders">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let state = {
            balance: parseFloat(localStorage.getItem('bk_bal')) || 0,
            perClick: parseFloat(localStorage.getItem('bk_pc')) || 1,
            perSec: parseFloat(localStorage.getItem('bk_ps')) || 0,
            upg1Price: parseFloat(localStorage.getItem('bk_p1')) || 50,
            upg2Price: parseFloat(localStorage.getItem('bk_p2')) || 200
        };

        const balEl = document.getElementById('balance');
        const pcEl = document.getElementById('perClick');
        const psEl = document.getElementById('perSec');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Adsgram —Å —Ç–≤–æ–∏–º —Ä–∞–±–æ—á–∏–º ID 23535
        const AdController = window.Adsgram.init({ blockId: "23535" });

        function updateUI() {
            balEl.innerText = Math.floor(state.balance).toLocaleString();
            pcEl.innerText = state.perClick;
            psEl.innerText = state.perSec;
            document.getElementById('upg1').innerText = `–£–ª—É—á—à–∏—Ç—å –∫–ª–∏–∫ (–¶–µ–Ω–∞: ${Math.floor(state.upg1Price)})`;
            document.getElementById('upg2').innerText = `–ê–≤—Ç–æ-–º–∞–π–Ω–µ—Ä (–¶–µ–Ω–∞: ${Math.floor(state.upg2Price)})`;
            save();
        }

        function save() {
            localStorage.setItem('bk_bal', state.balance);
            localStorage.setItem('bk_pc', state.perClick);
            localStorage.setItem('bk_ps', state.perSec);
            localStorage.setItem('bk_p1', state.upg1Price);
            localStorage.setItem('bk_p2', state.upg2Price);
        }

        document.getElementById('coin').onclick = () => {
            state.balance += state.perClick;
            updateUI();
        };

        function buyUpgrade(type) {
            if (type === 1 && state.balance >= state.upg1Price) {
                state.balance -= state.upg1Price;
                state.perClick += 1;
                state.upg1Price *= 1.5;
            } else if (type === 2 && state.balance >= state.upg2Price) {
                state.balance -= state.upg2Price;
                state.perSec += 2;
                state.upg2Price *= 1.7;
            }
            updateUI();
        }

        // –ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥
        setInterval(() => {
            if (state.perSec > 0) {
                state.balance += state.perSec / 10;
                updateUI();
            }
        }, 100);

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–∫–ª–∞–º—ã
        async function showAd() {
            try {
                const result = await AdController.show();
                if (result.done) {
                    state.balance += 500;
                    updateUI();
                    alert("–ë–æ–Ω—É—Å 500 Bikoin –∑–∞—á–∏—Å–ª–µ–Ω!");
                }
            } catch (e) {
                alert("–†–µ–∫–ª–∞–º–∞ –ø–æ–∫–∞ –Ω–µ –≥–æ—Ç–æ–≤–∞. –ü–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ!");
            }
        }

        // –ó–∞–≥–ª—É—à–∫–∞ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞
        document.getElementById('leaders').innerHTML = "1. –¢—ã ‚Äî " + Math.floor(state.balance) + "<br>2. Bot_Stalin ‚Äî 150,000";

        updateUI();
    </script>
</body>
</html>
