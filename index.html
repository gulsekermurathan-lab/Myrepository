<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bikoin Clicker | Pro Build</title>
    <style>
        :root { --red: #ff0000; --green: #00ff00; --blue: #0000ff; --gold: #ffd700; }
        body { background-color: #050505; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; user-select: none; }
        #game-container { display: flex; flex-direction: column; height: 100vh; }
        
        /* –ë–∞–ª–∞–Ω—Å */
        #balance-container { padding: 20px; background: rgba(255,255,0,0.05); border-bottom: 1px solid #222; }
        #balance { font-size: 42px; color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.5); }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen { display: none; flex: 1; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ú–æ–Ω–µ—Ç–∞ */
        .coin-btn { width: 220px; margin-top: 50px; cursor: pointer; transition: transform 0.1s; filter: drop-shadow(0 0 10px rgba(255,255,0,0.2)); }
        .coin-btn:active { transform: scale(0.9); }

        /* –ú–∞–≥–∞–∑–∏–Ω –∏ –õ–∏–¥–µ—Ä—ã */
        .item-card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .buy-btn { background: var(--green); color: black; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .buy-btn:disabled { background: #444; color: #888; }

        /* RGB –ê–î–ú–ò–ù */
        @keyframes rgb-power {
            0% { border-color: var(--red); color: var(--red); box-shadow: 0 0 15px var(--red); }
            33% { border-color: var(--green); color: var(--green); box-shadow: 0 0 15px var(--green); }
            66% { border-color: var(--blue); color: var(--blue); box-shadow: 0 0 15px var(--blue); }
            100% { border-color: var(--red); color: var(--red); box-shadow: 0 0 15px var(--red); }
        }
        .admin-style { animation: rgb-power 1.5s steps(3) infinite; border: 2px solid; background: black !important; font-weight: bold; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar { display: flex; justify-content: space-around; background: #000; padding: 15px 0; border-top: 1px solid #222; }
        .nav-btn { color: #666; font-size: 12px; font-weight: bold; cursor: pointer; }
        .nav-btn.active-nav { color: var(--gold); }
    </style>
</head>
<body>

<div id="game-container">
    <div id="balance-container">
        <div id="balance">0 V</div>
        <div id="cps-info" style="font-size: 12px; color: #888;">–ê–≤—Ç–æ—Å–±–æ—Ä: 0/—Å–µ–∫</div>
    </div>

    <div id="home" class="screen active">
        <img src="https://i.ibb.co/LzN7zYv/bikoin.png" class="coin-btn" id="clicker" alt="Bikoin">
    </div>

    <div id="shop" class="screen">
        <h2 style="color: var(--green);">–ú–ê–†–ö–ï–¢</h2>
        <div class="item-card">
            <div style="text-align: left;">
                <div style="font-weight: bold;">–ê–≤—Ç–æ-–º–∞–π–Ω–µ—Ä</div>
                <div style="font-size: 12px; color: #888;">+1 V/—Å–µ–∫</div>
            </div>
            <button class="buy-btn" id="buy-auto">–ö—É–ø–∏—Ç—å: 50 V</button>
        </div>
        <div class="item-card" style="opacity: 0.5;">
            <div style="text-align: left;">
                <div style="font-weight: bold;">–í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞ RTX</div>
                <div style="font-size: 12px; color: #888;">–°–∫–æ—Ä–æ –≤ –ø—Ä–æ–¥–∞–∂–µ...</div>
            </div>
        </div>
    </div>

    <div id="top" class="screen">
        <h2 style="color: var(--gold);">–†–ï–ô–¢–ò–ù–ì</h2>
        <div class="item-card admin-style">
            <span>üëë –°–û–ó–î–ê–¢–ï–õ–¨ (–¢–´)</span>
            <span id="top-score">0 V</span>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn active-nav" id="nav-home" onclick="showScreen('home')">–ú–ê–ô–ù–ò–ù–ì</div>
        <div class="nav-btn" id="nav-shop" onclick="showScreen('shop')">–ú–ê–ì–ê–ó–ò–ù</div>
        <div class="nav-btn" id="nav-top" onclick="showScreen('top')">–õ–ò–î–ï–†–´</div>
    </div>
</div>

<script>
    let score = parseInt(localStorage.getItem('score')) || 0;
    let autoCps = parseInt(localStorage.getItem('autoCps')) || 0;
    let autoCost = 50;

    const balanceDisplay = document.getElementById('balance');
    const topScoreDisplay = document.getElementById('top-score');
    const cpsDisplay = document.getElementById('cps-info');
    const buyAutoBtn = document.getElementById('buy-auto');

    function update() {
        balanceDisplay.innerText = Math.floor(score).toLocaleString() + ' V';
        topScoreDisplay.innerText = Math.floor(score).toLocaleString() + ' V';
        cpsDisplay.innerText = `–ê–≤—Ç–æ—Å–±–æ—Ä: ${autoCps}/—Å–µ–∫`;
        buyAutoBtn.disabled = score < autoCost;
        
        localStorage.setItem('score', score);
        localStorage.setItem('autoCps', autoCps);
    }

    document.getElementById('clicker').addEventListener('click', () => {
        score++;
        update();
    });

    buyAutoBtn.addEventListener('click', () => {
        if (score >= autoCost) {
            score -= autoCost;
            autoCps++;
            update();
        }
    });

    setInterval(() => {
        if (autoCps > 0) {
            score += autoCps;
            update();
        }
    }, 1000);

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
        document.getElementById(id).classList.add('active');
        document.getElementById('nav-' + id).classList.add('active-nav');
    }

    update();
</script>

</body>
</html>
