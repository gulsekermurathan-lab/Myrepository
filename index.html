<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>Bikoin: Ultimate Clicker</title>
    
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>

    <style>
        :root {
            --gold: #f39c12;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text: #ffffff;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .header {
            width: 100%;
            padding: 25px 0;
            text-align: center;
            background: linear-gradient(180deg, #1a1a1a 0%, rgba(18,18,18,0) 100%);
        }

        .balance-container {
            font-size: 48px;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 15px rgba(243, 156, 18, 0.3);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 8px;
            font-size: 14px;
            color: #888;
        }

        .coin-section {
            margin: 40px 0;
            position: relative;
        }

        #coin {
            width: 240px;
            height: 240px;
            cursor: pointer;
            transition: transform 0.05s ease-out;
            filter: drop-shadow(0 0 20px rgba(243, 156, 18, 0.2));
            -webkit-tap-highlight-color: transparent;
        }

        #coin:active {
            transform: scale(0.92);
        }

        .btn-ad {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            margin: 15px 0;
            color: var(--gold);
            letter-spacing: 1px;
        }

        .card {
            background: var(--card-bg);
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .upgrade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .btn-buy {
            background: var(--gold);
            border: none;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-buy:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ª–µ—Ç—è—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-120px); }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-container" id="balance">0</div>
        <div class="stats-bar">
            <span>–ö–ª–∏–∫: +<span id="perClick">1</span></span>
            <span>–ê–≤—Ç–æ: +<span id="perSec">0</span>/—Å–µ–∫</span>
        </div>
    </div>

    <div class="coin-section">
        <img id="coin" src="https://cdn-icons-png.flaticon.com/512/25/25228.png" alt="Bikoin">
    </div>

    <button class="btn-ad" onclick="runRewardedAd()">üì∫ –í–ò–î–ï–û –ë–û–ù–£–° (+1000)</button>

    <div class="section-title">–ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="card">
        <div class="upgrade-item">
            <span>üöÄ –°–∏–ª–∞ –∫–ª–∏–∫–∞</span>
            <button class="btn-buy" id="buyClick" onclick="upgrade(1)">50 üí∞</button>
        </div>
        <div class="upgrade-item">
            <span>‚öôÔ∏è –ê–≤—Ç–æ-—Ñ–µ—Ä–º–∞</span>
            <button class="btn-buy" id="buyFarm" onclick="upgrade(2)">250 üí∞</button>
        </div>
    </div>

    <div class="section-title">–¢–≤–æ–π –†–∞–Ω–≥</div>
    <div class="card">
        <div style="display:flex; justify-content: space-between; color: var(--gold); font-weight: bold;">
            <span>1. –¢–´ (–ê–¥–º–∏–Ω)</span>
            <span id="playerScore">0</span>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö
        let coins = parseFloat(localStorage.getItem('bk_v4_coins')) || 0;
        let pClick = parseFloat(localStorage.getItem('bk_v4_pClick')) || 1;
        let pSec = parseFloat(localStorage.getItem('bk_v4_pSec')) || 0;
        let costClick = parseFloat(localStorage.getItem('bk_v4_cClick')) || 50;
        let costFarm = parseFloat(localStorage.getItem('bk_v4_cFarm')) || 250;

        const balEl = document.getElementById('balance');
        const pcEl = document.getElementById('perClick');
        const psEl = document.getElementById('perSec');
        const buyClickBtn = document.getElementById('buyClick');
        const buyFarmBtn = document.getElementById('buyFarm');
        const playerScoreEl = document.getElementById('playerScore');

        // –†–µ–∫–ª–∞–º–Ω—ã–π –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä
        const AdController = window.Adsgram.init({ blockId: "23535" });

        function updateDisplay() {
            balEl.innerText = Math.floor(coins).toLocaleString();
            pcEl.innerText = pClick;
            psEl.innerText = pSec.toFixed(1);
            playerScoreEl.innerText = Math.floor(coins).toLocaleString();
            
            buyClickBtn.innerText = Math.floor(costClick) + " üí∞";
            buyFarmBtn.innerText = Math.floor(costFarm) + " üí∞";
            
            buyClickBtn.disabled = coins < costClick;
            buyFarmBtn.disabled = coins < costFarm;

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            localStorage.setItem('bk_v4_coins', coins);
            localStorage.setItem('bk_v4_pClick', pClick);
            localStorage.setItem('bk_v4_pSec', pSec);
            localStorage.setItem('bk_v4_cClick', costClick);
            localStorage.setItem('bk_v4_cFarm', costFarm);
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞
        document.getElementById('coin').onclick = (e) => {
            coins += pClick;
            
            // –°–æ–∑–¥–∞–µ–º –ª–µ—Ç—è—â—É—é —Ü–∏—Ñ—Ä—É
            const text = document.createElement('div');
            text.innerText = `+${pClick}`;
            text.style.cssText = `
                position: fixed;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                color: var(--gold);
                font-size: 28px;
                font-weight: 900;
                pointer-events: none;
                animation: floatUp 0.8s forwards;
                z-index: 9999;
            `;
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 800);

            updateDisplay();
        };

        function upgrade(type) {
            if (type === 1 && coins >= costClick) {
                coins -= costClick;
                pClick += 1;
                costClick *= 1.7;
            } else if (type === 2 && coins >= costFarm) {
                coins -= costFarm;
                pSec += 2;
                costFarm *= 1.9;
            }
            updateDisplay();
        }

        // –ê–≤—Ç–æ-–º–∞–π–Ω–∏–Ω–≥
        setInterval(() => {
            if (pSec > 0) {
                coins += pSec / 10;
                updateDisplay();
            }
        }, 100);

        // –ü–æ–∫–∞–∑ —Ä–µ–∫–ª–∞–º—ã
        async function runRewardedAd() {
            try {
                const result = await AdController.show();
                if (result.done) {
                    coins += 1000;
                    updateDisplay();
                    alert("–ë–æ–Ω—É—Å +1000 Bikoin –∑–∞—á–∏—Å–ª–µ–Ω!");
                }
            } catch (err) {
                alert("–†–µ–∫–ª–∞–º–∞ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏ –∏–ª–∏ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞.");
            }
        }

        updateDisplay();
    </script>
</body>
</html>
