<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bikoin</title>
</head>
<body style="background-color: #000; color: #0f0; text-align: center; padding-top: 50px;">
    <h1 style="font-size: 50px;">СИСТЕМА РАБОТАЕТ</h1>
    <h2 id="score" style="color: #ff0;">Загрузка V...</h2>
    <button onclick="clickBtn()" style="padding: 20px; font-size: 20px; background: #ff0;">НАЖМИ МЕНЯ</button>

    <script>
        let score = parseInt(localStorage.getItem('kbn_score')) || 0;
        function clickBtn() {
            score++;
            document.getElementById('score').innerText = score + " V";
            localStorage.setItem('kbn_score', score);
        }
        document.getElementById('score').innerText = score + " V";
    </script>
</body>
</html>
