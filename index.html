<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bikoin Clicker KBN</title>
    <style>
        body { background-color: #000; color: white; text-align: center; font-family: sans-serif; overflow: hidden; margin: 0; }
        #score { font-size: 48px; margin-top: 20px; font-weight: bold; color: #00d2ff; }
        .coin-container { position: relative; display: inline-block; margin-top: 50px; }
        #coin { width: 250px; cursor: pointer; transition: transform 0.1s; -webkit-tap-highlight-color: transparent; }
        #coin:active { transform: scale(0.95); }
        .plus-one { position: absolute; color: #fff; font-size: 24px; font-weight: bold; animation: flyUp 0.5s ease-out forwards; pointer-events: none; }
        @keyframes flyUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        #leaderboard { margin-top: 30px; background: #111; padding: 10px; border-radius: 10px; border: 1px solid #333; width: 80%; margin-left: 10%; }
        .ad-block { margin-top: 20px; min-height: 50px; background: #222; border: 1px dashed #555; }
    </style>
</head>
<body>

    <div id="score">0</div>

    <div class="coin-container">
        <img id="coin" src="coin.png" alt="CLICK ME" onclick="clickCoin(event)">
    </div>

    <div id="leaderboard">
        <h3>ТОП ИГРОКОВ (Береке)</h3>
        <div id="best-score">Твой рекорд: 0</div>
    </div>

    <div class="ad-block">
        <script>/* Сюда вставь скрипт от блока 23535 */</script>
        AD BLOCK ID: 23535
    </div>

    <script>
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        const scoreDisplay = document.getElementById('score');
        const bestDisplay = document.getElementById('best-score');

        bestDisplay.innerText = "Твой рекорд: " + bestScore;

        function clickCoin(event) {
            score++;
            scoreDisplay.innerText = score;

            // Исправляем рекорд
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                bestDisplay.innerText = "Твой рекорд: " + bestScore;
            }

            // Анимация +1 (убираем мертвый клик)
            const plus = document.createElement('div');
            plus.innerText = '+1';
            plus.className = 'plus-one';
            plus.style.left = event.clientX - 10 + 'px';
            plus.style.top = event.clientY - 40 + 'px';
            document.body.appendChild(plus);

            setTimeout(() => { plus.remove(); }, 500);
        }
    </script>
</body>
</html>
